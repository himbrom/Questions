<!DOCTYPE html>
<html>
	<head>
		<title>Lobby</title>
		<script>
			function readyOn(){
				document.getElementById("demo").style="color: green"
				document.getElementById("demo").innerHTML = "ready!"
				document.getElementById("demo").setAttribute("onclick", "readyOff()")
				document.getElementById("demo").setAttribute("value", "1")
				document.getElementById("demo").setAttribute("id", "demo1")				
			}	
			function readyOff(){
				document.getElementById("demo1").style="color: black"
				document.getElementById("demo1").innerHTML = "ready?"
				document.getElementById("demo1").setAttribute("onclick", "readyOn()")
				document.getElementById("demo1").setAttribute("value", "0")
				document.getElementById("demo1").setAttribute("id", "demo")
			}	
		</script>
	</head>	
	<body>
	<center>
		<h1>Lobby</h1>
		<button type="button" style="color: black" onclick="readyOn()" id="demo" value=0>ready?</button>
	</center>
	</body>
</html>
